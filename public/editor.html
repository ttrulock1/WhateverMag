<!DOCTYPE html>

<body>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.jpeg" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>
    
    <!-- This is added for  -->
    <!-- ADDED DROPDOWN MENU -->
    <select name="LocationofArticle" id="locationOfArticle">
      <option value="Headline" id="Headline">Headline</option>
      <option value="secondLead" id="secondLead">Second Lead</option>
      <option value="ThirdLead" selected> Third Lead</option>
      <option value="FourthLead" selected>Fourth Story</option>
      <option value="FifthLead" selected>Fifth Story</option>
      <option value="smallArticle1" selected>Small Article 1</option>
      <option value="smallArticle2" selected>Small Article 2</option>
      <option value="smallArticle3" selected>Small Article 3</option>
      <option value="smallArticle4" selected>Small Article 4</option>
      <option value="smallArticle5" selected>Small Article 5</option>
      <option value="smallArticle6" selected>Small Article 6</option>
    </select>

      
    
    <label for="custom-select" type= "text" class= "cus">Choose Location of Article:</label>

    <div class="custom-select" style="width:200px;">

      <select>
        <option value="0">Headline</option>

        <option value="7">Small Article 3</option>
        <option value="8">Small Article 4</option>
        <option value="9">Small Article 5</option>
        <option value="10">Small Article 6</option>
      </select>
