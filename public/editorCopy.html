<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/editor.css">
    <!-- <link rel="" href="./assets/css/editor.css"> -->

</head>
<body>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.jpeg" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>

        
    </div>
    
    <div class="blog">
      <textarea type="text" class="subtitle" placeholder="Insert subtitle here"></textarea>
      <textarea type="text" class="citation" placeholder="Insert quote or important line for big text citation"></textarea>
    </div>


    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>
    <script src="password/models/Comment.js"></script>
    
    <div class="blog">
      <textarea type="text" class="subtitle" placeholder="Insert subtitle here"></textarea>
      <textarea type="text" class="citation" placeholder="Insert quote or important line for big text citation"></textarea>
    </div>
    
    <label for="custom-select" type= "text" class= "cus">Choose Location of Article:</label>
    <div class="custom-select" style="width:200px;">
      <select>
        <option value="0">Headline</option>
        <option value="1">Second Lead</option>
        <option value="2">Third Lead</option>
        <option value="3">Fourth Story</option>
        <option value="4">Fifth Story</option>
        <option value="5">Small Article 1</option>
        <option value="6">Small Article 2</option>
        <option value="7">Small Article 3</option>
        <option value="8">Small Article 4</option>
        <option value="9">Small Article 5</option>
        <option value="10">Small Article 6</option>
        <option value="11">Sixth Story</option>
        <option value="12">Seventh Story</option>
        <option value="13">Eigth Story</option>
      </select>
      <button class="test">test</button>
    </div>
  </div>

  <label for="subtitleyn" type= "text" class= "subtitleyn">Secondary-Headline:</label>

  <div class="subtitleyn" style="width:200px;">
    <select>
     <option value="0">No</option>
      <option value="1">Yes</option>
  </select>
  </div>
  <button class="test">test</button>


</body>
</html>
